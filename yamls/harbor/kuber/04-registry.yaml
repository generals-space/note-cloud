---
apiVersion: v1
kind: Service
metadata:
  name: registry-svc
  namespace: harbor
spec:
  ports:
    - name: stardard-port
      port: 5000
      targetPort: 5000
  selector:
    name: registry-apps
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registry
  namespace: harbor
  labels:
    name: registry
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: registry-apps
    spec:
      containers:
      - name: registry-app
        image: goharbor/registry-photon:v2.7.1-patch-2819-v1.8.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: nfs-registry-vol
            mountPath: /storage
          - name: registry-cfg-vol
            mountPath: /etc/registry
      volumes:
        - name: registry-cfg-vol
          configMap:
            name: registry-cfg-map
        - name: nfs-registry-vol
          nfs:
            server: 192.168.7.14
            path: /mnt/nfsvol/harbor/registry
