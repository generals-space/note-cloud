global:
  scrape_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  - "/etc/prometheus/rules/*.rules"
  - "/etc/prometheus/rules/*.yaml"
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: 
        - localhost:9090
  ## job prometheus end ...

  - job_name: grafana
    metrics_path: /metrics
    scheme: http
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
        - monitoring
  ## job grafana end ...

  - job_name: etcd
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/etcd-sercret/ca.pem
      cert_file: /var/run/secrets/etcd-sercret/etcd.pem
      key_file: /var/run/secrets/etcd-sercret/etcd-key.pem
      insecure_skip_verify: false
    static_configs:
      ## 如果etcd使用的是外部集群, 则只能使用static_configs完成信息的收集.
      ## 无法通过kuber集群提供的API获取.
      - targets: 
        - 192.168.7.13:2379
        - 192.168.7.14:2379
        - 192.168.7.15:2379
  ## job etcd end ...

  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
        - default
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - action: keep
      source_labels: [__meta_kubernetes_service_name]
      regex: kubernetes
  ## job kubernetes-apiservers end ...

  - job_name: 'kube-controller-manager'
    honor_labels: false
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
        - kube-system
    scrape_interval: 30s
    relabel_configs:
    - action: keep
      source_labels:
      - __meta_kubernetes_service_label_component
      regex: kube-controller-manager
  ## job kube-controller-manager end ...

  - job_name: 'kube-scheduler'
    honor_labels: false
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
        - kube-system
    scrape_interval: 30s
    relabel_configs:
    - action: keep
      source_labels:
      - __meta_kubernetes_service_label_component
      regex: kube-scheduler
  ## job kube-scheduler end ...
  - job_name: 'kubelet'
    kubernetes_sd_configs:
    - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - target_label: __address__
      replacement: kubernetes.default.svc:443
    - source_labels: [__meta_kubernetes_node_name]
      regex: (.+)
      target_label: __metrics_path__
      replacement: /api/v1/nodes/${1}/proxy/metrics
  ## job kubelet end ...
  - job_name: 'kubernetes-cadvisor'
    kubernetes_sd_configs:
    - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - target_label: __address__
      replacement: kubernetes.default.svc:443
    - source_labels: [__meta_kubernetes_node_name]
      regex: (.+)
      target_label: __metrics_path__
      replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
  ## job kubernetes cadvisor end ...
  - job_name: 'kubernetes-service'
    metrics_path: /probe
    params:
      module: [http]
    kubernetes_sd_configs:
    - role: service
      namespaces:
        names:
        - kube-system
        - monitoring
        - tbj-system
    relabel_configs:
    - target_label: __address__
      replacement: blackbox-exporter:9115
  - job_name: 'kubernetes-endpoints'
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
        - kube-system
        - monitoring
        - tbj-system
    relabel_configs:
    - action: drop
      source_labels: [__meta_kubernetes_service_name]
      regex: (kube-dns)|(ingress-nginx-tbj-system)
  ## Example scrape config for pods
  #
  # The relabeling allows the actual pod scrape endpoint to be configured via the
  # following annotations:
  #
  # * `prometheus.io/scrape`: Only scrape pods that have a value of `true`
  # * `prometheus.io/path`: If the metrics path is not `/metrics` override this.
  # * `prometheus.io/port`: Scrape the pod on the indicated port instead of the
  # pod's declared ports (default is a port-free target if none are declared).
  #

